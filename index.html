
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeMon Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div id="pokeInfo">
        <h1 id="pokeName"></h1>
        <p>Height: <span id="pokeHeight"></span></p>
        <p>Weight: <span id="pokeWeight"></span></p>
        <p>Types: <span id="pokeTypes"></span></p>
    </div>
    <script>
        const displayPokeInfo = async (pokemonName) => {
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/`);
                const data = await response.json();
                const { name, height, weight, types } = data;
                document.getElementById('pokeName').textContent = name;
                document.getElementById('pokeHeight').textContent = height;
                document.getElementById('pokeWeight').textContent = weight;
                document.getElementById('pokeTypes').textContent = types.map(type => type.type.name).join(', ');
            } catch (error) {
                console.error('Error fetching PokeMon data:', error);
            }
        };

        const pokeMonName = 'pikachu';
        displayPokeInfo(pokeMonName);
    </script>
</body>
</html>
